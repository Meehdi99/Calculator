<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="container">
        <button class="clear">Clear</button>
        <button class="div dis operator">/</button>
        <button class="mult dis operator">x</button>
        <button class="7 dis">7</button>
        <button class="8 dis">8</button>
        <button class="9 dis">9</button>
        <button class="sub dis operator">-</button>
        <button class="4 dis">4</button>
        <button class="5 dis">5</button>
        <button class="6 dis">6</button>
        <button class="add dis operator">+</button>
        <button class="1 dis">1</button>
        <button class="2 dis">2</button>
        <button class="3 dis">3</button>
        <button class="dot dis">.</button>
        <button class="0 dis">0</button>
        <button class="delete">Del</button>
        <button class="equals">=</button>
      </div>
    </div>
  </body>
</html>
