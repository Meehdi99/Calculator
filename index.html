<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/High-contrast-accessories-calculator.svg/640px-High-contrast-accessories-calculator.svg.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="container">
        <button class="clear" id="clear">Clear</button>
        <button class="operator">÷</button>
        <button class="operator">×</button>
        <button class="dis">7</button>
        <button class="dis">8</button>
        <button class="dis">9</button>
        <button class="operator">-</button>
        <button class="dis">4</button>
        <button class="dis">5</button>
        <button class="dis">6</button>
        <button class="operator">+</button>
        <button class="dis">1</button>
        <button class="dis">2</button>
        <button class="dis">3</button>
        <button class="dot">.</button>
        <button class="dis">0</button>
        <button class="delete">Del</button>
        <button class="equals">=</button>
      </div>
    </div>
    <div class="footer">Copyright © The odin Project</div>
  </body>
</html>
